
<div style="justify-content:center">
    <div class="row">
    <h2>Boodschappen doen </h2>
</div>
    <div class="row" >
        <div class="col-xs-6 col-md-4" style="justify-content:center">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="enter grocery items" id="txtSearch" [(ngModel)]="task" />
                <div class="input-group-btn">
                    <button class="btn btn-primary" type="button" (click)="onClick()">
                        <span class="glyphicon glyphicon-ok">Voeg toe</span>
                     </button>
                </div>
            </div>
        </div>
        <span>
            {{tasks | json}}
        </span>
    </div>
    <ul class="list-group">
        <li *ngFor="let task of tasks" class="list-group-item">
            <span> {{ task.name }} </span>
        </li>
    </ul>
</div>
